<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bundle Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="top-banner">
    Buy 3 and Save 30%
  </div>
  
  <div class="main-content">
    <div class="product-selection">
      <h1>Build Your Bundle</h1>
      <p class="instruction-line">Add at least 3 products and Save 30%</p>

      <div class="products">
        <div class="card" data-id="1">
          <img src="assets/p1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>₹100</p>
          <button onclick="toggleProduct(1)">Add to Bundle <span class="plus-icon">+</span></button>
        </div>

        <div class="card" data-id="2">
          <img src="assets/p2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>₹150</p>
          <button onclick="toggleProduct(2)">Add to Bundle <span class="plus-icon">+</span></button>
        </div>

        <div class="card" data-id="3">
          <img src="assets/p3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>₹200</p>
          <button onclick="toggleProduct(3)">Add to Bundle <span class="plus-icon">+</span></button>
        </div>

        <div class="card" data-id="4">
          <img src="assets/p4.jpg" alt="Product 4">
          <h3>Product 4</h3>
          <p>₹180</p>
          <button onclick="toggleProduct(4)">Add to Bundle <span class="plus-icon">+</span></button>
        </div>

        <div class="card" data-id="5">
          <img src="assets/p5.jpg" alt="Product 5">
          <h3>Product 5</h3>
          <p>₹400</p>
          <button onclick="toggleProduct(5)">Add to Bundle <span class="plus-icon">+</span></button>
        </div>

        <div class="card" data-id="6">
          <img src="assets/p6.jpg" alt="Product 6">
          <h3>Product 6</h3>
          <p>₹350</p>
          <button onclick="toggleProduct(6)">Add to Bundle <span class="plus-icon">+</span></button>
        </div>

        <div class="card" data-id="7">
          <img src="assets/p7.jpg" alt="Product 7">
          <h3>Product 7</h3>
          <p>₹220</p>
          <button onclick="toggleProduct(7)">Add to Bundle <span class="plus-icon">+</span></button>
        </div>
      </div>
    </div>

    <div class="bundle-summary-panel">
      <h2>Create a Bundle</h2>
      <p class="instruction">Add at least 3 products and Save 30%</p>
      <div id="bundleItemsContainer" class="bundle-items">
        <div class="bundle-placeholder"></div>
        <div class="bundle-placeholder"></div>
        <div class="bundle-placeholder"></div>
      </div>
      <div class="summary">
        <div class="summary-line">
          <span>Discount</span>
          <span id="discountPrice">₹0</span>
        </div>
        <div class="summary-line final-total">
          <span>Subtotal</span>
          <span id="subtotalPrice">₹0</span>
        </div>
        <button id="addToCart" disabled>Add 3 Items to Proceed</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
